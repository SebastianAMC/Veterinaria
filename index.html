<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Santa Margarita</title>
    <link href="estilos.css" rel="stylesheet" />
</head>
<body>
    <h1>Registro de pacientes</h1>

<form action="" method="get">
    <label for="nombre">Nombre paciente</label>
    <input type="text" id="nombre" name="nombre" placeholder="Michi" />
    <br>
    
    <label for="tutor">Tutor</label>
    <input type="text" id="tutor" name="tutor" />
    <br>

    <label for="correo">Email tutor</label>
    <input type="email" name="correo" id="correo">
    <br>
    
    <label for="edad">Fecha de nacimiento</label>
    <input type="date" id="edad" name="edad" />
    <br>

    <label for="especie">Especie</label>
    <select id="especie" name="especie">
        <option value="perro">Canino</option>
        <option value="gato">Felino</option>
        <option value="otro">Otro</option>
        </select>
    <br>
   
   <label for="raza">Raza</label>
    <input type="text" id="raza" name="raza">
    <br>

    <label for="genero">Género</label>
    <select name="genero" id="genero">
        <option value="macho">Macho</option>
        <option value="hembra">Hembra</option>
    </select>
    <br>
    
    <label for="estirilizado">Estirilizado</label>
    <select name="esterilizado" id="esterilizado">
        <option value="si">Si</option>
        <option value="no">No</option>
        <option value="nosabe">No existe información</option>
    </select>
    <br>

    <label for="peso">Peso</label>
    <input type="number" id="peso"  name="peso"/>
    <select name="medida" id="medida">
        <option value="Kg">Kg</option>
        <option value="gr">Grs</option>
    </select>
    <br>

    <label for="consulta">Motivo de consulta</label>
    <input type="text" id="consulta" name="consulta" />
    <br>

    <label for="dx">Diagnóstico</label>
    <input type="text" id="dx" name="dx" />
    <br>

    <label for="obs">Observaciones</label>
    <input type="text" name="obs" id="obs">
    <br>

    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
   
</form>



    
</body>
</html>
