<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Santa Margarita</title>
    <link href="estilos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&family=Quicksand&display=swap" rel="stylesheet"> </head>
<body>
    <h1 class="tituloregistro">Registro de pacientes</h1>
    <img src="img/vet1.jpg" style="border-radius: 10px; margin-top: 150px; margin-left: 60px; box-shadow: 3px 3px 3px gray;"/>
<div class=formulario>
    <form action="" method="get">

        <div class="descriptor">
            <label for="nombre" >Nombre paciente</label></div>
        <div class="etiqueta">
            <input type="text" id="nombre" name="nombre" placeholder="Michi"/></div>
            <br>
    
        <div class="descriptor">
            <label for="tutor">Tutor</label></div>
        <div class="etiqueta">
            <input type="text" id="tutor" name="tutor" placeholder="Juan Perez" /></div>
            <br>
    
        <div class="descriptor">
            <label for="edad">Fecha de nacimiento</label></div>
        <div class="etiqueta">
            <input type="date" id="edad" name="edad" /></div>
            <br>

        <div class="descriptor">
            <label for="especie">Especie</label></div>
        <div class="etiqueta">
                <select id="especie" name="especie">
                    <option value="perro">Canino</option>
                    <option value="gato">Felino</option>
                    <option value="otro">Otro</option>
                </select></div>
                <br>
   
        <div class="descriptor">
            <label for="raza">Raza</label></div>
        <div class="etiqueta">
                <input type="text" id="raza" name="raza" /></div>
                <br>

        <div class="descriptor">
            <label for="genero">Género</label></div>
        <div class="etiqueta">
            <select name="genero" id="genero">
            <option value="macho">Macho</option>
            <option value="hembra">Hembra</option>
            </select>
            </div>
            <br>
        
        <div class="descriptor">
            <label for="esterilizado">Esterilizado</label></div>
        <div class="etiqueta">
            <select name="esterilizado" id="esterilizado">
            <option value="si">Si</option>
            <option value="no">No</option>
            <option value="nosabe">No existe información</option>
            </select>
            </div>
            <br>

        <div class="descriptor">
            <label for="peso">Peso</label></div>
        <div class="etiqueta">
            <input type="number" id="peso"  name="peso" style="width: 45px;" max="999" min="0" step="0.1"/>
            <select name="medida" id="medida">
                <option value="gr">Grs</option>
                <option value="Kg">Kg</option>
            </select>
            </div>
            <br>

        <div class="descriptor">
            <label for="consulta">Motivo de consulta</label></div>
        <div class="etiqueta">
            <textarea id="consulta" name="consulta" rows="10" cols="40" ></textarea>
            </div>
            <br>

        <div class="descriptor">
            <label for="dx">Diagnóstico</label></div>
        <div class="etiqueta">
            <input type="text" id="dx" name="dx" />
        </div>
        <br>

        <div class="descriptor">
            <label for="obs">Observaciones</label></div>
        <div class="etiqueta">
            <textarea id="obs" name="obs" rows="10" cols="40"></textarea>
        </div>
        <br>
        
        <div class="botones">
        <button type="submit">Enviar</button>
        
        <button type="reset">Limpiar</button>
        </div>
</form>
</div>



    
</body>
</html>
